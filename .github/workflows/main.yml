name: Build Ticketing Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # or your project version

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Remove old dist
        run: |
          if [ -d /home/apps/frontendserver-ticketing/dist ]; then
            rm -rf /home/apps/frontendserver-ticketing/dist
          fi

      - name: Transfer new dist
        run: |
          mkdir -p /home/apps/frontendserver-ticketing
          mv ~/actions-runner/_work/Ticketing/Ticketing/dist /home/apps/frontendserver-ticketing/
