name: Build Ticketing Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # or your project version

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Remove old dist
        run: |
          if [ -d /home/apps/frontendserver-EventHub/dist ]; then
            rm -rf /home/apps/frontendserver-EventHub/dist
          fi

      - name: Deploy new dist folder
        run: |
          if [ -d dist ]; then
            echo "New build found. Copying dist folder..."
            cp -r dist ~/frontendserver-ticketing/
          else
            echo "Build folder 'dist' not found. Skipping deployment."
            exit 1
          fi
